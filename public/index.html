      itemprop="keywords"
      name="keywords"
      content="математика, уравнения, числа, учеба, знания, алгебра, геометрия, задания по математике, изучать математику, изучать алгебру, изучать геометрию, функция"
    />
    <meta
      itemprop="description"
      name="description"
      property="og:description"
      content="MathPush - это продукт созданный для изучения математики за школьный курс. Он не создан для замены уроков и учебника, а - для помощи учащимся в понимании основополагающих математических понятий и действий. Охватываются темы за 5 - 11 класс. Здесь вы найдете красиво оформленные интерактивные задания, которые генерируются и проверяются компьютером, краткий теоретический материал и небольшие тесты для закрепления и проверки знаний. "
    />

    <link rel="webmanifest" href="%PUBLIC_URL%/manifest.json" />
    <title itemprop="headline">Mathpush</title>
    <style>
      .block_loader {
        height: calc(100vh - 40px);
        display: grid;
        place-items: center;
      }

      .loader {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 6rem;
        margin-top: 3rem;
        margin-bottom: 3rem;
      }
      .loader:before,
      .loader:after {
        content: "";
        position: absolute;
        border-radius: 50%;
        animation: pulsOut 1.8s ease-in-out infinite;
        filter: drop-shadow(0 0 1rem rgba(255, 255, 255, 0.75));
      }
      .loader:before {
        width: 100%;
        padding-bottom: 100%;
        box-shadow: inset 0 0 0 1rem rgb(255, 140, 0);
        animation-name: pulsIn;
      }
      .loader:after {
        width: calc(100% - 2rem);
        padding-bottom: calc(100% - 2rem);
        box-shadow: 0 0 0 0 rgb(255, 140, 0);
      }

      @keyframes pulsIn {
        0% {
          box-shadow: inset 0 0 0 1rem rgb(255, 140, 0);
          opacity: 1;
        }
        50%,
        100% {
          box-shadow: inset 0 0 0 0 rgb(255, 140, 0);
          opacity: 0;
        }
      }

      @keyframes pulsOut {
        0%,
        50% {
          box-shadow: 0 0 0 0 rgb(255, 140, 0);
          opacity: 0;
        }
        100% {
          box-shadow: 0 0 0 1rem rgb(255, 140, 0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <noscript>Необходим JavaScript для работы приложения</noscript>
    <div id="root">
      <div class="block_loader">
        <span class="loader"></span>
      </div>
    </div>
  </body>
</html>
